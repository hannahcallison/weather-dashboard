<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Adding JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Linking Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 id="weather-title">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div id="searchArea">
                <h2 style="text-align:left">Search for a City:</h2>
                <form id="form">
                    <input id="search" class="mb-2" type="text" placeholder="Search...">
                    <input type="submit" name="submit" id="submitBtn">
                </form>
                <p id="searchHistory"></p>
            </div>

            <div id="displayCurrent" style="display: none"></div>

            <!-- 5 card with date temp wind Humidity little pic of weather -->
                <h2 id="fiveDayHeader" style="display: none">5 Day Forecast:</h2>
                <div id="cardOne" style="display: none"></div>
                <div id="cardTwo" style="display: none"></div>
                <div id="cardThree" style="display: none"></div>
                <div id="cardFour" style="display: none"></div>
                <div id="cardFive" style="display: none"></div>
        </div>
        <!--Linking JS -->
        <script src="./script.js"></script>
    </div>
</body>

</html>
