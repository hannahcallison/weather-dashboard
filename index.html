<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- Adding JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Linking Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Linking CSS -->
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <h1 class="text-center bg-primary text-white p-3">Weather Dashboard</h1>
    <div class="container">
        <div class="row">
            <div class="">
                <div>
                    <h1>Search for a City:</h1>
                    <form id="form">
                        <input id="search" class="mb-2" type="text" placeholder="Search...">
                        <input type="submit" name="submit" id="submitBtn">
                    </form>
                    <p id="searchHistory"></p>
                </div>
                <div id="displayCurrent">
                </div>
            </div>
            <div id="fiveDay"></div>
            <!-- 5 card with date temp wind Humidity little pic of weather -->
            <div id="cardOne"></div>
            <div id="cardTwo"></div>
            <div id="cardThree"></div>
            <div id="cardFour"></div>
            <div id="cardFive"></div>
        </div>
        <!--Linking JS -->
        <script src="./script.js"></script>
</body>

</html>
